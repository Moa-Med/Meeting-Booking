<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="index.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Page</title>
</head>
 <body>
         <nav class="navbar navbar-dark bg-primary mb-2">
         <span class="navbar-brand" >Booking Meeting</span>    
         </nav>
        <div style="margin-bottom: 15%; margin-left: 20%; margin-right: 20%; margin-top: 3%;">
             <div id="search-container" class="container" style="margin-bottom: 20px;">
                <div id="search" class="card card-body bg-light mb-2">  
                <form id="form1" name="form1Name" action="#">
                  <div class="form-group">
                    <h7>ID</h7>
                    <input type="number" id="input-id" name="idName" class="form-control mb-3" placeholder="Only number..." required> 
                    <h7>First Name and Last Name :</h7>
                    <input type="text" id="input-name" name="nameName" class="form-control mb-3" placeholder="First and Last Name..." required>
                    <h7>Participants :</h7>
                    <textarea id="input-participants" name="participantsName" class="form-control mb-3" placeholder="Id : Name & Surname" required></textarea>
                    <h7>Meeting Length :</h7>
                    <select type="number" id="input-length" name="lengthName" class="form-control mb-3">
                        <option value="30">30mn</option>
                        <option value="60">60mn</option>
                        <option value="90">90mn</option>
                        <option value="120">120mn</option>
                        <option value="150">150mn</option>
                        <option value="180">180mn</option>
                        <option value="210">210mn</option>
                        <option value="240">240mn</option>
                        <option value="270">270mn</option>
                        <option value="300">300mn</option>
                     </select>
                     <h7>Meeting Date and Time:</h7><br>
                     <input type="text" id="input-date" name="dateName" class="form-control mb-3" placeholder="mm/dd/yyyy: From 2019" required/>
                     <select type="number" id="input-hour" name="hourName" >
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                      </select>
                      <label form="name"> hour(s) </label>
                      <select type="number" id="input-minute" name="minuteName">
                        <option value='30'>30</option>
                        <option value='0'>00</option>
                      </select>
                      <label form="name"> minute(s) </label>
                      </div>    
                <input type="submit" class="navbar-brand" name="submit" value="Book"/>
                </form>     
            </div>
          </div>
     </div>
</body>
</html>
